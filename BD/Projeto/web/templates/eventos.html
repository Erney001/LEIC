<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Eventos reposicao</title>
    </head>
    <body>
    {% if cursor %}
        <table border="2px">
            <thead>
                <tr>
                    <th>Categoria</th>
                    <th>Unidades repostas</th>
                </tr>
            </thead>
            <tbody>
                {% for record in cursor %}
                    <tr>
                        <td>{{ record[0] }}</td>
                        <td>{{ record[1] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p> Erro: não foi possível obter dados da base de dados!</p>
    {% endif %}
        <a href="{{ url_for('index') }}">Go to Homepage</a>
    </body>
</html>
