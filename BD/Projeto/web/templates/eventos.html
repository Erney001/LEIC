<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>App-Eventos Reposicao</title>
    </head>
    <body>
        <h2>Eventos de reposicao</h2>
    {% if cursor %}
        <table border="2px">
            <thead>
                <tr>
                    <th>Categoria</th>
                    <th>Unidades repostas</th>
                </tr>
            </thead>
            <tbody>
                {% for record in cursor %}
                    <tr>
                        <td>{{ record[0] }}</td>
                        <td>{{ record[1] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p> Erro: não foi possível obter dados da base de dados!</p>
    {% endif %}
        <p>
            <a href="{{ url_for('list_ivms') }}">
                <button type="button" style="background:#b5b5b5;color:white;cursor: pointer;">Voltar para IVMS</button> 
            </a>
        </p>
    </body>
</html>
