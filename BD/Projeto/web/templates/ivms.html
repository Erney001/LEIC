<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>App-IVMS</title>
    </head>
    <body style="padding:20px">
        <h2>IVMS</h2>
    {% if cursor %}
        <table border="2px">
            <thead>
                <tr>
                    <th>Num serie</th>
                    <th>Fabricante</th>
                </tr>
            </thead>
            <tbody>
                {% for record in cursor %}
                    <tr>
                        <td>{{ record[0] }}</td>
                        <td>{{ record[1] }}</td>
                        <td style="border: none;">
                            <a href="{{ url_for('list_events', num_serie=record[0],  fabricante=record[1]) }}">
                                <button type="button" style="background:#0fadb6;color:white;cursor: pointer;">Eventos de reposicao</button> 
                            </a> 
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p> Erro: não foi possível obter dados da base de dados!</p>
    {% endif %}
        <p>
            <a href="{{ url_for('index') }}">
                <button type="button" style="background:#b5b5b5;color:white;cursor: pointer;">Go To Homepage</button> 
            </a>
        </p>
    </body>
</html>
