<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Listar ivms</title>
    </head>
    <body style="padding:20px">
    {% if cursor %}
        <table border="2px">
            <thead>
                <tr>
                    <th>Num serie</th>
                    <th>Fabricante</th>
                    <th>Ver eventos reposicao</th>
                </tr>
            </thead>
            <tbody>
                {% for record in cursor %}
                    <tr>
                        <td>{{ record[0] }}</td>
                        <td>{{ record[1] }}</td>
                        <td>
                            <a href="{{ url_for('list_eventos', num_serie=record[0],  fabricante=record[1]) }}">ver</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p> Erro: não foi possível obter dados da base de dados!</p>
    {% endif %}
        <a href="{{ url_for('index') }}">Go to Homepage</a>
    </body>
</html>
