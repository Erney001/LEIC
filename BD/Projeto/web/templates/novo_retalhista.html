<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Novo Retalhista-</title>
    </head>
    <body>
        <h3>Crie um retalhista novo</h3>
        <form action="{{ url_for('insert_retalhista') }}" method="post">
            <p>Tin: <input type="text" name="tin"/></p>
            <p>Nome: <input type="text" name="nome"/></p>
            <p>Num Serie IVM: <input type="text" name="num_serie"/></p>
            <p>Fabricante IVM: <input type="text" name="fabricante"/></p>
            <p>Categoria: <input type="text" name="categoria"/></p>
            <p>EAN Produto: <input type="text" name="ean"/></p>
            <p>Num Prateleira: <input type="text" name="nro"/></p>
            <p>Faces: <input type="text" name="faces"/></p>
            <p>Unidades: <input type="text" name="unidades"/></p>
            <p>Loc: <input type="text" name="loc"/></p>
            <p><input type="submit" value="Submit"/></p>
        </form>
    </body>
</html>
